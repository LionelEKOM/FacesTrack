<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FaceTrack Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS personnalisé -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard_enhancements.css' %}">

    <!-- Styles de diagnostic pour la dropdown -->
    <style>
        .profile-dropdown .dropdown-menu {
            z-index: 9999 !important;
            position: absolute !important;
            display: none;
        }
        
        .profile-dropdown .dropdown-menu.show {
            display: block !important;
        }
        
        /* Forcer la visibilité pour le diagnostic */
        .profile-dropdown .dropdown-menu.show {
            opacity: 1 !important;
            visibility: visible !important;
            transform: none !important;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <div class="logo-container">
                <img src="{% static 'imgs/FaceTrack-logo.svg' %}" alt="FaceTrack Logo" class="logo">
            </div>
            <h1 class="college-name">FaceTrack</h1>
        </div>
        <div class="header-right">
            <div class="user-profile">
                <span class="user-name">{{ user.get_full_name|default:user.username }}</span>
                <div class="dropdown profile-dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="profileDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Paramètres</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
        <nav class="sidebar-nav">
            {% block sidebar %}{% endblock %}
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personnalisé -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>

    <!-- Script de diagnostic pour la dropdown -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Diagnostic de la dropdown...');
            
            const profileDropdown = document.querySelector('.profile-dropdown');
            const dropdownToggle = document.querySelector('#profileDropdown');
            const dropdownMenu = document.querySelector('.profile-dropdown .dropdown-menu');
            
            console.log('Profile dropdown:', profileDropdown);
            console.log('Dropdown toggle:', dropdownToggle);
            console.log('Dropdown menu:', dropdownMenu);
            
            if (dropdownToggle) {
                dropdownToggle.addEventListener('click', function(e) {
                    console.log('Clic sur le bouton dropdown');
                    e.preventDefault();
                    
                    // Tester l'ouverture manuelle
                    if (dropdownMenu.classList.contains('show')) {
                        dropdownMenu.classList.remove('show');
                        console.log('Dropdown fermée manuellement');
                    } else {
                        dropdownMenu.classList.add('show');
                        console.log('Dropdown ouverte manuellement');
                    }
                });
            }
            
            // Vérifier si Bootstrap est chargé
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap est chargé');
                console.log('Version Bootstrap:', bootstrap.VERSION);
            } else {
                console.log('Bootstrap n\'est PAS chargé');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
